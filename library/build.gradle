apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group='com.github.TutorialsAndroid'

android {
    compileSdkVersion 35
	defaultConfig {
        namespace 'com.developer.spoti.vspoti'
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 5
        versionName "3.2.2"
	}
	
	compileOptions {
        sourceCompatibility 11
        targetCompatibility 11
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

// Wrap publishing in afterEvaluate to ensure components are created
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.TutorialsAndroid'
                artifactId = 'VSpot'
                version = '3.2.2'

                // Manually register the "release" component
                artifact("$buildDir/outputs/aar/library-release.aar")

                pom {
                    name = 'VSpot'
                    description = 'VSpot Android Library'
                    url = 'https://github.com/TutorialsAndroid/VSpot'
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}