apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group='com.github.TutorialsAndroid'

android {
    compileSdkVersion 35
	defaultConfig {
        namespace 'com.developer.spoti.vspoti'
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 3
        versionName "3.1.1"
	}
	
	compileOptions {
        sourceCompatibility 11
        targetCompatibility 11
    }
}

publishing {

    publications {
        release(MavenPublication) {
            groupId = 'com.github.TutorialsAndroid' // Match JitPackâ€™s format
            artifactId = 'VSpot'                     // Your library name
            version = '3.0.0'                        // Follow semantic versioning
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}